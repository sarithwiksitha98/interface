<!<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Location</title>
  <style>
    #map{
      height:100%;
      width:100%;
    }
  </style>
</head>
<body>
  <h1>Location</h1>
  <div id="map"></div>
  <script>
    function initMap(){
      var options = {
        zoom:15,
        center:{lat:6.061245,lng:80.270219}
      }

      var map = new
      google.maps.Map(document.getElementById('map'), options);

      var marker = new google.maps.Marker({
        position:{lat:6.061245,lng:80.270219},
        map:map
      });
    }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlzyPJ1i4DxhCEVKQD8wMp5KuIhgWjAcc&callback=initMap">
</script>
</body>
</html>
